<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Harry Potter Book Store</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Harry Potter Book Store</h1>
        <p>Enter the amount of books for each volume and click "Calculate" to get the price.</p>
    </div>
    <div class="container text-center">
        <div class="row py-2">
            <div class="col-md-auto">
                Harry Potter Bd 1
            </div>
            <div class="col-md-auto">
                <input name="bd1" class="form-control form-control-sm" style="width: 50px;" type="text" placeholder=""
                    aria-label="">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-auto">
                Harry Potter Bd 2
            </div>
            <div class="col-md-auto">
                <input name="bd2" class="form-control form-control-sm" style="width: 50px;" type="text" placeholder=""
                    aria-label="">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-auto">
                Harry Potter Bd 3
            </div>
            <div class="col-md-auto">
                <input name="bd3" class="form-control form-control-sm" style="width: 50px;" type="text" placeholder=""
                    aria-label="">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-auto">
                Harry Potter Bd 4
            </div>
            <div class="col-md-auto">
                <input name="bd4" class="form-control form-control-sm" style="width: 50px;" type="text" placeholder=""
                    aria-label="">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-auto">
                Harry Potter Bd 5
            </div>
            <div class="col-md-auto">
                <input name="bd5" class="form-control form-control-sm" style="width: 50px;" type="text" placeholder=""
                    aria-label="">
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <button type="button" class="btn btn-primary btn-sm" onclick="checkout()">Calculate</button> 
        <span id="result" style="font-weight: bold; margin-left: 10px;"></span> <img id="loader" src='loader.gif' height="30" style="display: none;" />
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>
